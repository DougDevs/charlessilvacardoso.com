<body class="container text-center mx-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div class="mx-auto p-4 md:p-8 lg:p-12">
            <div class="flex items-center justify-center mb-4">
                <img src="assets/img/logo.svg" alt="Logo marca da empresa CSC Enterprise (texto escrito)">
            </div>
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4 text-center">Seu contato foi recebido.</h1>
            <span class="text-lg md:text-xl lg:text-2xl text-white text-center max-w-2xl">
                A CSC Enterprise expressa gratidão pela confiança nos serviços de assessoria em marketing, <br>
                valoriza a parceria e se compromete a superar as expectativas. Em breve, <br>
                entrará em contato para discutir detalhes e garantir uma experiência excepcional.
            </span>
            <div class="flex justify-center mt-6">
                <a href="https://www.charlessilvacardoso.com">
                    <button class="bg-transparent border border-white text-white font-bold rounded-lg px-4 py-2 md:px-6 md:py-3 hover:bg-white hover:text-blue-700 m-2 md:m-4">
                      Voltar para o site
                    </button>
                  </a>
                    <button class="bg-blue-700 text-white font-bold rounded-lg px-4 py-2 md:px-6 md:py-3 m-2 md:m-4" onclick="openPopup()">Agendar uma reunião</button>
            </div>
        </div>
    </div>
    <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      
        <div class="bg-white w-screen md:w-1/2 lg:w-1/3 p-10 md:p-8 lg:p-12 relative">
          <h1 class="mt-16 text-blue-700 cursor-pointer " onclick="closePopup()">Fechar</h1>

          <iframe src="https://calendly.com/charles-servicosmarketing/30min" class="w-full h-screen" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function openPopup() {
            document.getElementById('popup').classList.remove('hidden');
        }
        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
